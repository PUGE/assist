<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>test</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="CodeDay">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <style>
      body, html {
        margin: 0;
      }
      button {
        width: 100%;
        border: none;
        height: 30px;
        background-color: #009fe9;
        color: white;
        cursor: pointer;
        user-select: none;
        box-shadow: 1px 1px 4px #968a8a;
      }
      .user-bar {
        font-family: "Microsoft YaHei";
        font-size: 12px;
        line-height: 26px;
        background-color: #009fe9;
        color: white;
        padding: 0 10px;
      }
      .no-script {
        display: none;
      }
      .no-scheme .loading {
        display: none;
      }
      .no-scheme .no-script {
        display: block;
      }
      .scheme .loading {
        display: none;
      }
      .scheme .button-box {
        display: block;
      }
      .login {
        display: none;
      }
      .script-box {
        width: 200px;
        height: 200px;
        overflow: auto;
        position: relative;
      }
      .loading, .no-script {
        width: 160px;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
      }
      .button-box {
        display: none;
      }
      .no-script img {
        width: 100%;
      }
      .no-script p {
        line-height: 20px;
        text-align: center;
        margin: 0;
        padding: 0;
        color: #999;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="user-bar">
      <span class="user"></span>
      <div class="login">登录</div>
    </div>
    <div class="script-box">
      <img class="loading" src="./img/loading.svg">
      <div class="no-script">
        <img src="./img/no-script.svg">
        <p>此页面没有适用脚本!</p>
      </div>
      <div class="button-box">
        <button>获取方案</button>
      </div>
    </div>
    
    <script type="text/javascript" src="js/popup.js"></script>
  </body>
  
</html>
